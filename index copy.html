<!DOCTYPE html>
<html lang="en">

<head>
   <!-- Metas -->
   <meta charset="utf-8">
   <title>ModdedMinecraft.net</title>
   <meta content="width=device-width, initial-scale=1.0" name="viewport"><!-- Css -->
   <link href="css/bootstrap.css" media="all" rel="stylesheet" type="text/css">
   <link href="css/base.css" media="all" rel="stylesheet" type="text/css">
   <link href="css/main.css" media="all" rel="stylesheet" type="text/css">
   <link href="css/flexslider.css" media="all" rel="stylesheet" type="text/css">
   <link href="css/magnific-popup.css" media="all" rel="stylesheet" type="text/css">
   <link href="css/fonts.css" media="all" rel="stylesheet" type="text/css">
   <link href="css/animations.css" media="all" rel="stylesheet" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Dosis:100,300,400,600,700" rel="stylesheet" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,500,600,700" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,300,400,400i,600,700,800" rel="stylesheet">
   <script src="https://kit.fontawesome.com/39afe92d22.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css"
      integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">
   <meta name="title" content="ModdedMinecraft">
   <meta name="description" content="A PLACE FOR THE MODDED MINECRAFT.">
   <meta name="keywords" content="1">
   <meta name="robots" content="index, follow">
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <meta name="language" content="English">
   <link rel="shortcut icon" href="img/mm2.png" />
</head>

<body>
   <!-- Preloader -->
   <div class="loader">
      <!-- Preloader inner -->
      <div class="loader-inner">
         <svg class="loading-spinner" height="220" version="1.1" viewbox="0 0 100 100" width="120"
            xmlns="http://www.w3.org/2000/svg">
            <circle class="spinner" cx="50" cy="50" fill="#13181d" r="21" stroke-width="2"></circle>
         </svg>
      </div><!-- End preloader inner -->
   </div><!-- End preloader-->
   <!--Header-->
   <header id="header" class="header default">
      <div class=" left-part">
         <a class="logo scroll" href="#wrapper">
            <!--<h2 class="mb-0 uppercase">ModdedMinecraft.net</h2>-->
            <img src="img/mm2.png" alt="ModdedMinecraft.net"></a>
      </div>
      <div class="right-part">
         <nav class="main-nav">
            <div id="mobile-toggle" class="toggle-mobile-but">
               <a class="mobile-but" href="#">
                  <div class="lines"></div>
               </a>
            </div>
            <ul id="main-menu" class="main-menu list-inline">
               <li>
                  <a class="scroll list-inline-item" href="#wrapper">Home</a>
               </li>
               <li>
                  <a class="scroll list-inline-item" href="https://discordapp.com/invite/XWCB4B3">Discord</a>
               </li>
               <li>
                  <a class="scroll list-inline-item" href="https://blog.moddedminecraft.net">Blog</a>
               </li>
               <li>
                  <a class="scroll list-inline-item" href="https://docs.moddedminecraft.net">Docs</a>
               </li>
               <li>
                  <a class="scroll list-inline-item" href="https://stats.moddedminecraft.net/">Stats</a>
               </li>
               <li>
                  <a class="scroll list-inline-item" href="https://forum.moddedminecraft.net/">Forum</a>
               </li>
            </ul>
         </nav>
      </div>
   </header>
   <!--End header-->
   <!--Hero section-->
   <section class="hero">
      <!--Main slider-->
      <div class="main-slider slider flexslider">
         <ul class="slides">
            <li class="landing">
               <div class="background-img img1 overlay zoomed"></div>
               <!--Container-->
               <div class="container hero-content">
                  <!--Row-->
                  <div class="row">
                     <div class="col-sm-12 text-center">
                        <!--Inner hero-->
                        <div class="inner-hero logo">
                           <img class="mainlogo" src="img/logo.png" />
                           <h5 class="mb-0 text-white uppercase fadein">A Place for the Modded Minecraft community.</h5>
                        </div>
                     </div>
                     <!--End row-->
                  </div>
                  <!--End container-->
               </div>
               <!--End inner hero-->
            </li>
            <li class="transitionblock"></li>
            <li class="slidein">

               <div class="background-img img2 overlay zoomed"></div>
               <div class="section-2">
                  <div class="dscicon"><i class="fab fa-discord"></i></div>
                  <h1 class="large srv uppercase">stable<br>servers</h1>
                  <h1 class="large frm uppercase">awesome<br>forum</h1>
                  <div class="vertical-line"></div>
                  <div class="vertical-line-two"></div>
                  <div class="srvicon"><i class="fas fa-server"></i></div>
                  <div class="frmicon"><i class="fas fa-comments"></i></div>
                  <h1 class="large dsc uppercase">friendly<br>discord</h1>
               </div>
            </li>
            <li class="finish">
               <ul class="featurelist">
                  <div class="first">
                     Stable servers
                  </div>
                  <div class="second">
                     Friendly discord
                  </div>
                  <div class="third">
                     awesome forum
                  </div>
                  <div class="fourth">
                     helpful blog
                  </div>
               </ul>
            </li>
         </ul>
      </div>
      <!--End main slider-->

   </section>
   <!--End latest album section-->
   <!--Javascript-->
   <script src="js/jquery-3.5.1.js">
   </script>
   <script src="js/smooth-scroll.js">
   </script>
   <script src="s/jquery.magnific-popup.min.js">
   </script>
   <script src="s/audio.min.js">
   </script>
   <script src="s/placeholders.min.js">
   </script>
   <script src="js/script.js">
   </script>
   <script src="s/popup.js">
   </script>
   <script src="js/mobilemenu.js">
   </script>
</body>

</html>
